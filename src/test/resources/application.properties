# Configuraci贸n del servidor para tests
server.port=0

# Configuraci贸n de la base de datos H2 en memoria para tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Configuraci贸n de JPA / Hibernate para tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Habilitar consola H2 para tests
spring.h2.console.enabled=true

# Nombre del proyecto
spring.application.name=producto-service

# Configuraci贸n de la seguridad
spring.web.resources.add-mappings=false
